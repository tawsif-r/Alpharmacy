{% extends 'pharmacy/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure you want to delete this order?</p>

            <form method="POST">
                {% csrf_token%}
                <a class="btn btn-sm btn-info" href="{% url 'dashboard' %}">Cancel</a>
    
                <input class="btn btn-sm btn-danger" type="submit" name="Confirm" value="Submit">
            </form>
        </div>
    </div>
</div>


{% endblock %}
