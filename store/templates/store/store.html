{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for medicine in medicines %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{medicine.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{medicine.medicine_name}}</strong></h6>
            <hr>
            <h8><strong>Group: {{medicine.group_name}}</strong></h8>
            <hr>
            <h8><strong>Company: {{medicine.company_name}}</strong></h8>
            <hr>
            <h8><strong>Expire date: {{medicine.expire_date}}</strong></h8>
            <hr>

            <button data-product="{{medicine.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <hr>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>Tk{{medicine.price}}</strong></h4>

        </div>
    </div>
    {% endfor %}
</div>




{% endblock content %}
